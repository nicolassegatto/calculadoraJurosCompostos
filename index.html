<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Juros Compostos.</title>
</head>

<body>
    <main>
        <section>
            <h1>Calculadora de Juros Compostos.</h1>
            <h4>Projeto JS.</h4>
        </section>
        <section>
            <form>
                <label for="initialValue">
                    <p>Valor inicial</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="0.00" name="initialValue" id="initialValue">
                </p>
                <label for="repeat">
                    <p>Aplicação periódica</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="0.00" name="repeat" id="repeat">
                    <select name="repeat" id="repeat">
                        <option value="dia">Diário</option>
                        <option value="mes">Mensal</option>
                        <option value="ano" selected>Anual</option>
                    </select>
                </p>
                <label for="taxa">
                    <p>Taxa de juros</p>
                </label>
                <p>
                    % <input type="number" placeholder="0.00" name="taxa" id="taxa">
                    <select name="taxa" id="taxa">
                        <option value="dia">Diário</option>
                        <option value="mes">Mensal</option>
                        <option value="ano" selected>Anual</option>
                    </select>
                </p>
                <label for="periodo">
                    <p>Período em</p>
                </label>
                <p>
                    <input type="number" placeholder="0.00" name="periodo" id="periodo">
                    <select name="periodo" id="periodo">
                        <option value="dia">Dias</option>
                        <option value="mes">Mês</option>
                        <option value="ano" selected>Anos</option>
                    </select>
                </p>
                <button type="submit">Calcular</button>
            </form>
        </section>
    </main>
</body>

</html>
